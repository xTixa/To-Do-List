<html>
    <head>
        <meta charset="UTF-8">
        <title>To-Do List</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
        <header>
            <h1>📝 To-Do List</h1>
            <h2>Organize your tasks</h2>
        </header>

        <div class="sidebar">
            <div class="menu">
                <ul>
                    <li><a href="day.html">🔆 My Day</a></li>
                    <li><a href="important.html">🚨 Important</a></li>
                    <li><a href="tasks.html">📋 Tasks</a></li>
                </ul>
            </div>
            <div class="categoria">
                <h3>Categories</h3>
                <input type="text" id="categoryInput" placeholder="Enter a new category...">
                <button onclick="addCategory()">Create Category</button>
                <div id="categories">
                    <!-- Categorias serão adicionadas aqui -->
                </div>
            </div>
        </div>

        <main>
            <div class="container">
                <input type="text" id="taskInput" placeholder="Enter a new task...">
                <button onclick="addTask()">Add</button>
    
                <ul id="taskList">
                    <!-- Tarefas serão adicionadas aqui -->
                </ul>
            </div>
        </main>
        
        <footer>
            <div class="rodape">
                <div class="linha">
                    <div class="coluna">
                        <p>Created by <a href="">Patrícia Oliveira</a></p>
                    </div>
                </div>
            </div>            
        </footer>

        <script src="script.js"></script>
    </body>
</html>
