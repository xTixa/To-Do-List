<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do</title>

  <!-- Bootstrap 5 (para os modals) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="app">
    <aside class="nav">
      <header class="bar">
        <h1 class="logo">To-Do</h1>
        <div class="bar-actions">
          <button class="btn btn-icon" id="themeBtn" title="Toggle theme" aria-label="Toggle theme">üåì</button>
          <button class="btn btn-icon" id="menuBtn" title="Toggle menu" aria-label="Toggle menu">‚ò∞</button>
        </div>
      </header>

      <nav class="nav-menu">
        <button class="nav-btn" data-view="today">‚òÄÔ∏è My Day <span class="num" id="countToday">0</span></button>
        <button class="nav-btn" data-view="important">‚≠ê Important <span class="num" id="countImportant">0</span></button>
        <button class="nav-btn" data-view="inbox" id="inboxBtn">üóÇÔ∏è Tasks <span class="num" id="countInbox">0</span></button>
      </nav>

      <div class="rule"></div>

      <section class="lists">
        <div class="lists-head">
          <h2 class="lists-title">Categories</h2>
          <button class="btn btn-small" id="newCatBtn">+ Add</button>
        </div>
        <div class="list-groups" id="catList"></div>
      </section>

      <footer class="foot">
        <a class="credit" href="https://github.com/xTixa" target="_blank" rel="noopener">Made by Patr√≠cia Oliveira</a>
      </footer>
    </aside>

    <main class="content">
      <div class="toolbar">
        <div class="toolbar-left">
          <h2 class="view" id="viewTitle">Tasks</h2>
          <span class="count" id="leftCount">0 left</span>
        </div>
        <div class="toolbar-right">
          <input class="input" id="searchInput" placeholder="Search tasks..."/>
          <select class="select" id="filterSelect" title="Filter">
            <option value="all">All</option>
            <option value="open">Open</option>
            <option value="done">Done</option>
            <option value="today">Due today</option>
            <option value="overdue">Overdue</option>
          </select>
          <button class="btn btn-ghost" id="clearDoneBtn">Clear completed</button>
        </div>
      </div>

      <form class="add-box" id="addForm" autocomplete="off">
        <input class="input grow" id="taskText" placeholder="Add a task and press Enter..."/>
        <input class="input" id="taskDate" type="date" title="Due date"/>
        <select class="select" id="taskPrio" title="Priority">
          <option value="none">Priority</option>
          <option value="low">Low</option>
          <option value="med">Medium</option>
          <option value="high">High</option>
        </select>
        <button class="btn" type="submit">Add</button>
      </form>

      <ul class="tasks" id="taskList" aria-live="polite"></ul>
    </main>
  </div>

  <!-- Overlay para mobile -->
  <div class="mask" id="mask"></div>

  <!-- Modal Bootstrap: Nova categoria -->
  <div class="modal fade" id="catModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <form class="modal-content modal-box" id="catForm">
        <div class="modal-header">
          <h3 class="modal-title">New Category</h3>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <input class="input" id="catName" placeholder="Category name" required/>
        </div>
        <div class="modal-footer modal-actions">
          <button type="button" class="btn btn-ghost" data-bs-dismiss="modal">Cancel</button>
          <button class="btn" id="saveCatBtn">Save</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Modal Bootstrap: Confirma√ß√£o de elimina√ß√£o -->
  <div class="modal fade" id="confirmModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <form class="modal-content modal-box confirm-box" id="confirmForm">
        <div class="modal-header border-0">
          <div class="confirm-head">
            <div class="confirm-icon">üóëÔ∏è</div>
            <h3 class="modal-title" id="confirmTitle">Delete item</h3>
          </div>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p class="confirm-msg" id="confirmMsg">Are you sure you want to delete this?</p>
        </div>
        <div class="modal-footer modal-actions">
          <button type="button" class="btn btn-ghost" data-bs-dismiss="modal" id="confirmCancel">Cancel</button>
          <button class="btn btn-danger" id="confirmOk">Delete</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS (para modals) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script src="script.js"></script>
</body>
</html>
